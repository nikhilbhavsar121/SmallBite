<md-dialog aria-label="Signup To SmallBite"  ng-cloak style="width: 30%;">
    <md-dialog-content >
        <div class="width-100 pull-right">
            <label style="font-size: 26px;margin-right: 20px;cursor: pointer" ng-click="closeModalWindow()">x</label>
        </div>
        <div class="md-dialog-content">
            <md-content layout-padding="" ng-show="!registerUserSucess">
                <form name="registerForm">

                    <h4>Please Sign Up</h4>
                    <md-input-container class="md-block" style="margin-top: 10%">
                        <label style="font-size: 16px!important;">Full Name</label>
                        <input style="font-size: 20px!important;" required name="fullName" ng-model="signup.fullName" type="text">
                    </md-input-container>
                    <md-input-container class="md-block" style="margin-top: 10%">
                        <label style="font-size: 16px!important;">Mobile Number</label>
                        <input style="font-size: 20px!important;" required name="mobileNumber" ng-model="signup.mobile" type="number" ng-maxlength="10" ng-minlength="10" maxlength="10">
                    </md-input-container>

                    <md-input-container class="md-block" style="margin-top: 10%">
                        <label style="font-size: 16px!important;">Email ID</label>
                        <input style="font-size: 20px!important;" name="emailID" ng-model="signup.emailID" type="email" >
                    </md-input-container>

                    <md-input-container class="md-block" style="margin-top: 10%">
                        <label style="font-size: 16px!important;">Password</label>
                        <input style="font-size: 20px!important;" required="" type="password" name="userPass" ng-model="signup.password" >
                    </md-input-container>

                    <md-input-container class="md-block" style="margin-top: 10%">
                        <label style="font-size: 16px!important;">Confirm Password</label>
                        <input style="font-size: 20px!important;" required="" type="password" name="confirmPassword" ng-model="signup.confirmPassword" >
                    </md-input-container>

                    <div class="width-100" align="center">
                        <md-button ng-click="registerNewUser()" ng-disabled="registerForm.$invalid" class="md-primary" style="width: 85%;background-color: #FF883F;color: white;">Sign Up</md-button>
                    </div>

                </form>
            </md-content>
            <md-content layout-padding="" ng-show="registerUserSucess">
                <form name="activateAccountForm">

                    <div class="col-xs-12">
                        <label style="color: green;font-size: 20px;font-weight: bold">
                            Verify your mobile number
                        </label>
                    </div>
                    <div class="col-xs-12">
                        <md-input-container class="md-block" style="margin-top: 10%">
                            <label style="font-size: 16px!important;">Enter Your OTP</label>
                            <input style="font-size: 20px!important;" required="" type="number" name="otp" maxlength="5" ng-model="signup.otp" >
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 pull-right">
                        <button ng-click="activateAccount()" style="width: 40%;float: right;background-color: #FF883F;color: white;" ng-disabled="activateAccountForm.$invalid" class="btn btn-primary">&nbsp;Verify</button>
                    </div>
                </form>
            </md-content>
        </div>
    </md-dialog-content>
</md-dialog>
